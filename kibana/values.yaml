# Default values for kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


images:
  kibana: gcr.io/google_containers/kibana:v4.6.1-1
  pull_policy: IfNotPresent

network:
  port: 5601
  target_port: ui
  node_port:
    enabled: false
    port: 30905

replicas:
  kibana: 3

resources:
  enabled: false
  kibana:
    limits:
      memory: "128Mi"
      cpu: "100m"
    requests:
      memory: "128Mi"
      cpu: "100m"

upgrades:
  pod_replacement_strategy: RollingUpdate
  revision_history: 3
  rolling_update:
    max_surge: 3
    max_unavailable: 1

urls:
  elasticsearch: "http://elasticsearch-logging:9200"
  kibana: "/api/v1/proxy/namespaces/kube-system/services/kibana-logging"
