apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  sessionAffinity: "ClientIP"
  {{ if .Values.network.node_port.enabled }}
  type: NodePort
  {{ else }}
  type: LoadBalancer
  {{ end }}
  ports:
  - name: {{ .Values.network.port.name }}
    port: {{ .Values.network.port.port }}
    protocol: TCP
    {{ if .Values.network.node_port.enabled }}
    nodePort: {{ .Values.network.node_port.port }}
    {{ end }}
