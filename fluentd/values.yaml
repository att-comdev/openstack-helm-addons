# Default values for maas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  fluentd: docker.io/srwilkers/fluentd:0.1.0
  pull_policy: IfNotPresent

conf:
  fluentd:
    override:

resources:
  enabled: false
  limits:
    memory: "128Mi"
    cpu: "500m"
  requests:
    memory: "128Mi"
    cpu: "500m"
