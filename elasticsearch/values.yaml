# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 
  es_master: 3 #Minimum of 2 master is required for ES cluster to work properly.
  es_data: 2
  es_client: 2

cluster_name: myesdb

images:
  elasticsearch: gcr.io/google_containers/elasticsearch:v2.4.1-2
  pullPolicy: Always

labels:
  common:
    component: elasticsearch
  es_master:
    role: master
    name: es-master
  es_data:
    role: data
    name: es-data
  es_client:
    role: client
    name: es-client

#heap size via JVM flags
es_java_opts: 
  es_master: "-Xms256m -Xmx256m"
  es_data: "-Xms256m -Xmx256m"
  es_client: "-Xms256m -Xmx256m"

services:
  client:
    name: elasticsearch-logging
    type: LoadBalancer
  discovery:
    name: elasticsearch-discovery
  
network:
  client:
    name: http
    port: 9200
    protocol: TCP
  discovery:
    name: transport
    port: 9300
    protocol: TCP
    

resources:
  enabled: false
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "500m"

  




