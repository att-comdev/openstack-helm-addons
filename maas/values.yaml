# Default values for maas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

credentials:
  admin_username: admin
  admin_password: admin
  admin_email: support@nowhere.com

database:
  db_name: maasdb
  db_user: maas
  db_password: password

dependencies:
  import_resources:
    pod:
    - maas-region-0
    container:
    - maas-region
    service:
    - maas-region-ui
    - postgresql

images:
  maas_region: quay.io/attcomdev/maas-region:2.1.2-2
  maas_rack: quay.io/attcomdev/maas-rack:2.1.2-2
  dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.1.0
  pull_policy: Always

jobs:
  import_boot_resources:
    retry_timer: 10
    #default timeout: 15 minutes
    timeout: 900

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

network:
  port:
    region_container: 80
    service_gui: 80
    service_gui_target: 80
    service_proxy: 8000
    service_proxy_target: 8000
    db_service: 5432
    db_service_target: 5432

ui_service_name: maas-region-ui
db_service_name: db-service
secret: 3858f62230ac3c915f300c664312c63f

resources:
  enabled: false
  maas_rack_controller:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  maas_region:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
